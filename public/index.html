<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calulator App</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <input type="number" name="firstNum" />
      <input type="number" name="secNum" />
    </form>
    <button id="add" data-operator="add">+ Add +</button>
    <button id="sub" data-operator="sub">- Subtract -</button>
    <button id="mul" data-operator="mul">* multiply *</button>
    <button id="div" data-operator="div">/ divide /</button>
    <button id="clear">Clear</button>

    <div id="result"></div>
  </body>
</html>
